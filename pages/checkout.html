<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <title>FASCO - Buy Now</title>
</head>
<body>
    <div class="shop-section">

        <header class="shop-section-header">
            <nav class="navlist">
                <div class="logo navitem">FASCO</div>
                <ul class="navlinks navitem">
                    <a href="../index.html">
                        <li>Home</li>
                    </a>

                    <a href="#">
                        <li>Shop</li>
                    </a>

                    <a href="#">
                        <li>Products</li>
                    </a>
                    <a href="#">
                        <li>Pages</li>
                    </a>
                </ul>
                <ul class="navicons navitem">
                    <li><img src="../images/Button ⏵ SVG.png" alt="icon"></li>
                    <li><img src="../images/SVG.png" alt="icon"></li>
                    <li><img src="../images/SVG (1).png" alt="icon"></li>
                    <li><img src="../images/SVG (2).png" alt="icon"></li>
                </ul>
            </nav>
        </header>
        <div class="title">Checkout Now</div>

        <div class="checkout-section">
            <div class="checkout-main">

                <div class="user-dets">

                    <div class="contact-section">
                        <div class="marker-container">
                            <div class="marker">Contact</div>
                            <div class="link">Have an account? <a href="#">Create Account</a></div>
                        </div>
                        <input type="text" class="input-bar full" placeholder="Email Address">
                    </div>

                    <div class="contact-section">
                        <div class="marker-container">
                            <div class="marker">Delivery</div>
                        </div>
                        <div class="select-wrapper">
                            <!-- <label for="country">Country / Region</label> -->
                            <select id="country input-bar">
                                <option disabled selected hidden>Country / Region</option>
                                <option value="bd">Bangladesh</option>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="jp">Japan</option>
                            </select>
                        </div>

                        <div class="input-line">
                            <input type="text" class="input-bar full" placeholder="First Name">
                            <input type="text" class="input-bar full" placeholder="Last Name">
                        </div>
                        <input type="text" class="input-bar full" placeholder="Address">

                        <div class="input-line">
                            <input type="text" class="input-bar full" placeholder="City">
                            <input type="text" class="input-bar full" placeholder="Postal Code">
                        </div>


                        <div class="checkbox-container">
                            <input type="checkbox" name="checkbox" class="checkbox" value="yes">
                            <p>Save This Info for future</p>
                        </div>

                    </div>
                    <div class="contact-section">
                        <div class="marker-container">
                            <div class="marker">Payment</div>
                        </div>
                        <div class="select-wrapper">
                            <!-- <label for="country">Country / Region</label> -->
                            <select id="country input-bar">
                                <option disabled selected hidden>Credit Card</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">AMERICAN EXPRESS</option>
                            </select>
                        </div>

                        <input type="password" class="input-bar full" placeholder="Card Number">

                        <div class="input-line">
                            <input type="date" class="input-bar full" placeholder="Expiration Date" style="padding-right: 10px;">
                            <input type="text" class="input-bar full" placeholder="Security Code">
                        </div>
                        <input type="text" class="input-bar full" placeholder="Card Holder Name">

                        <div class="checkbox-container">
                            <input type="checkbox" name="checkbox" class="checkbox" value="yes">
                            <p>Save This Info for future</p>
                        </div>
                    </div>

                    <button class="pay-btn">Pay Now</button>
                </div>



                <div class="product-dets"></div>
            </div>
        </div>
    </div>
</body>
</html>
