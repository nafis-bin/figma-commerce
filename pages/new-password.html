<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="new-password-section">
        <div class="container">
            <div class="img-container">
                <img src="../images/0eb7f5f9-eeb2-4c13-91fb-27231c2872d3.jpg" alt="dudes">
            </div>
            <div class="text">
                <h1>FASCO</h1>
                <h3>Enter Your New Password</h3>
                <div class="input-line">
                    <input class="new-pass" type="text" placeholder="New Password"> 
                </div>
                <div class="input-line confirm">
                    <input class="confirm-pass" type="text" placeholder="Confirm Password"> 
                </div>
                <button class="code-btn">Submit</button>
            </div>
        </div>
    </div>
    <script>
        const confirm_btn = document.querySelector('.code-btn');
        const newPass = document.querySelector('.new-pass');
        const confirmPass = document.querySelector('.confirm-pass');

        confirm_btn.addEventListener('click', () => {

            if (newPass.value === confirmPass.value) {
                window.localStorage.clear();

                window.localStorage.setItem('user', JSON.stringify({
                    mail: window.localStorage.getItem('mail'),
                    password: newPass,
                }))

                window.location.href = '../index.html';
                return
            }

            window.location.href = '/pages/error.html';

        })
    </script>
</body>
</html>
