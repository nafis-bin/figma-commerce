<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 300px;
            height: 300px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: blue;
            /* filter: drop-shadow(0, 0, 0, 1, #000); */
            /* border: 1px solid black; */
            box-shadow: inset 0px 0px 0px 4px #ffffff,
                        0px 0px 0px 1px #000;

        }
    </style>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
