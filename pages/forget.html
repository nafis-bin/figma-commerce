<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="forget-section">
        <div class="container">
            <div class="img-container">
                <img src="../images/0eb7f5f9-eeb2-4c13-91fb-27231c2872d3.jpg" alt="dudes">
            </div>
            <div class="text">
                <h1>FASCO</h1>
                <h3>Forget Password</h3>
                <div class="input-line">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Email Address" class="mail"> 
                </div>
                <div class="input-line">
                    <input type="text" placeholder="Last Name">
                    <input type="number" placeholder="Phone Number"> 
                </div>
                <button class="code-btn">Send Confirmation Code</button>
                <p>Already have an account? <a href="login.html"><span>Login</span></a></p>
            </div>
        </div>
    </div>
    <script>
        const mail = document.querySelector('.mail').value;
        const confirm_btn = document.querySelector('.code-btn');
        const user = JSON.parse(window.localStorage.getItem('user'));

        confirm_btn.addEventListener('click', () => {
            
            if (user.mail === mail) {
                window.location.href = '/pages/confirm.html';
            } else {
                window.location.href = '../pages/error.html';
            }
        })
    </script>
</body>
</html>
