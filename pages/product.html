<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
    <title>FASCO - Buy Now</title>
</head>
<body>
    <div class="shop-section">

        <header class="shop-section-header">
            <nav class="navlist">
                <div class="logo navitem">FASCO</div>
                <ul class="navlinks navitem">
                    <a href="../index.html">
                        <li>Home</li>
                    </a>

                    <a href="#">
                        <li>Shop</li>
                    </a>

                    <a href="#">
                        <li class="active">Products</li>
                    </a>
                    <a href="#">
                        <li>Pages</li>
                    </a>
                </ul>
                <ul class="navicons navitem">
                    <li><img src="../images/Button ⏵ SVG.png" alt="icon"></li>
                    <li><img src="../images/SVG.png" alt="icon"></li>
                    <li><img src="../images/SVG (1).png" alt="icon"></li>
                    <li><img src="../images/SVG (2).png" alt="icon"></li>
                </ul>
            </nav>
        </header>

        <div class="single-product">
            <div class="sidebar">
                <div class="sidebar-grid">
                    <div class="img-container">
                        <img src="../images/div.swiper-slide.png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (1).png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (2).png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (3).png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (4).png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (5).png" alt="slide">
                    </div>
                    <div class="img-container">
                        <img src="../images/div.swiper-slide (6).png" alt="slide">
                    </div>
                </div>
            </div>
            <div class="product-img-container">
                <img src="../images/div.swiper-container.png" alt="">
            </div>
            <div class="product-details">
                <div class="prod-title">FASCO</div>
                <div class="prod-description">
                    <p>Denim Jacket</p>
                    <div class="img-container">
                        <img src="../images/SVG (4).png" alt="">
                    </div>
                </div>

                <div class="ratings-wrapper">
                    <div class="ratings">
                        <div class="img-container">
                            <img src="../images/Frame.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="../images/Frame.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="../images/Frame.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="../images/Frame.png" alt="">
                        </div>
                        <div class="img-container">
                            <img src="../images/Frame (1).png" alt="">
                        </div>
                    </div>
                    <p class="num">(3)</p>
                </div>

                <div class="price-section">
                    <div class="curr">$39.00</div>
                    <div class="prev"><s>$59.00</s></div>
                    <div class="discount">SAVE 33%</div>
                </div>

                <div class="views-section">
                    <img src="../images/SVG (5).png" alt="eye">
                    <div class="text">24 people are viewing this right now</div>
                </div>

                <div class="sale-banner">
                    <div class="sale-txt">Hurry up! Sale ends in</div>
                    <div class="time">
                        <div class="dd part">00</div>
                        <div class="separator part">:</div>
                        <div class="hr part">05</div>
                        <div class="separator part">:</div>
                        <div class="mm part">59</div>
                        <div class="separator part">:</div>
                        <div class="ss part">47</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
