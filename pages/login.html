<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>
    <link rel="stylesheet" href="../style.css">

<body>
    <div class="login-section">

                    </div>

                        <div class="sep"></div>

                    <input type="text" class="input-box" placeholder="Email">
                    <input type="text" class="input-box" placeholder="Password">

                    <button class="login-btn register">Register Now</button>
                    <a href="./forget.html" class="forget">forget password?</a>
