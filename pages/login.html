<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-section">
        <div class="login-boxes">
            <div class="img-container">
                <img src="../images/0eb7f5f9-eeb2-4c13-91fb-27231c2872d3.jpg" alt="women">
            </div>
            <div class="login-area">
                <div class="header">FASCO</div>
                <div class="input-container">
                    <p>Sign In To FASCO</p>
                    <div class="buttons">
                        <button class="btn">
                            <div class="img-container">
                                <img src="../images/image 939.png" alt="google">
                            </div>
                            <div class="text">Sign up with Google</div>
                        </button>
                        <button class="btn">
                            <div class="img-container">
                                <img src="../images/image 940.png" alt="mail">
                            </div>
                            <div class="text">Sign up with Email</div>
                        </button>
                    </div>
                    <div class="or">
                        <div class="sep"></div>
                        <div class="or-text">OR</div>
                        <div class="sep"></div>
                    </div>
                    <input type="text" class="input-box mail" placeholder="Email">
                    <input type="text" class="input-box password" placeholder="Password">
                    <button class="login-btn sign-in">Sign In</button>
                    <button class="login-btn register">Register Now</button>
                    <a href="./forget.html" class="forget">forget password?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.login-btn.sign-in').onclick = () => {

            const mail = document.querySelector('.mail').value;
            const password = document.querySelector('.password').value;

            // console.table({
            //     mail,
            //     password
            // });

            if (mail === 'admin' && password === 'admin') {
                window.localStorage.setItem('user', JSON.stringify({
                    mail,
                    password
                }));

                window.location.href = '../index.html';
            }

            const users = JSON.parse(window.localStorage.getItem('users'));
            // console.table(users);

            let user = users.find(u => u.mail === mail);
            if (!user || (mail !== user.mail || password !== user.password)) {
                window.location.href = '../pages/error.html';
            } else {
                window.localStorage.setItem('user', JSON.stringify({
                    mail,
                    password
                }));

                window.location.href = '../index.html';
            }
        }


    </script>
</body>
</html>
