<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
</head>
<body class="shop-section">
    <header class="shop-section-header">
        <nav class="navlist">
            <div class="logo navitem">FASCO</div>
            <ul class="navlinks navitem">
                <li>Home</li>
                <li class="active">Shop</li>
                <li>Products</li>
                <li>Pages</li>
            </ul>
            <ul class="navicons navitem">
                <li><img src="../images/Button ⏵ SVG.png" alt="icon"></li>
                <li><img src="../images/SVG.png" alt="icon"></li>
                <li><img src="../images/SVG (1).png" alt="icon"></li>
                <li><img src="../images/SVG (2).png" alt="icon"></li>
            </ul>
        </nav>
    </header>
    <div class="title">Fashion</div>
    <div class="location">
        <div>Home</div>
        <img src="../images/SVG (3).png" alt="right-arrow">
        <div>Fashion</div>
    </div>

    <main class="main-section">
        <div class="filter-section"></div>
        <div class="models-section">
            <div class="header">
                <div class="catagory">Best Selling</div>
                <div class="icons">
                    <img src="../images/Button.png" alt="alignment">
                    <img src="../images/Button.png" alt="alignment">
                    <img src="../images/Button.png" alt="alignment">
                    <img src="../images/Button.png" alt="alignment">
                    <img src="../images/Button.png" alt="alignment">
                </div>
            </div>
            <div class="img-grid">
                <div class="img-card">
                    <div class="img-container">
                        <img src="../images/Link ⏵ responsive-image.png" alt="img">
                    </div>
                    <div class="product-name">Rounded Red Hat</div>
                    <div class="product-price">$8.00</div>
                    <div class="color-list">
                        <div class="color-wrapper active">
                            <div class="color-item" style="background-color: yellow;"></div>
                        </div>
                        <div class="color-wrapper">
                            <div class="color-item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
