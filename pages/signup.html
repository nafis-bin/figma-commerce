<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Buy Now</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-section">
        <div class="login-boxes signup-boxes">
            <div class="img-container">
                <img src="../images/0eb7f5f9-eeb2-4c13-91fb-27231c2872d3.jpg" alt="women">
            </div>
            <div class="login-area">
                <div class="header">FASCO</div>
                <div class="input-container">
                    <p>Create Account</p>
                    <div class="buttons">
                        <button class="btn">
                            <div class="img-container">
                                <img src="../images/image 939.png" alt="google">
                            </div>
                            <div class="text">Sign up with Google</div>
                        </button>
                        <button class="btn">
                            <div class="img-container">
                                <img src="../images/image 940.png" alt="mail">
                            </div>
                            <div class="text">Sign up with Email</div>
                        </button>
                    </div>
                    <div class="or">
                        <div class="sep"></div>
                        <div class="or-text">OR</div>
                        <div class="sep"></div>
                    </div>

                    <div class="input-container inside">
                        <div class="input-group">
                            <input type="text" placeholder="First Name" class="input-seg">
                            <input type="text" placeholder="Last Name" class="input-seg">
                        </div>

                        <div class="input-group">
                            <input type="text" placeholder="Email Address" class="input-seg mail">
                            <input type="text" placeholder="Phone Number" class="input-seg">
                        </div>

                        <div class="input-group">
                            <input type="text" placeholder="Password" class="input-seg password">
                            <input type="text" placeholder="Confirm Password" class="input-seg confirm">
                        </div>

                    </div>


                    <button class="create btn">Create Account</button>
                    <div class="already">Already have an account? <a href="../pages/login.html">Login</a></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.create.btn').onclick = () => {

            const mail = document.querySelector('.mail').value;
            const password = document.querySelector('.password').value;
            const confirm = document.querySelector('.confirm').value;
            const users = JSON.parse(window.localStorage.getItem('users')) || [];

            if (mail !== '' && password === confirm) {
                window.localStorage.setItem('user', JSON.stringify({
                    mail,
                    password
                }))

                let updatedUsers = [...users, { mail, password }];
                window.localStorage.setItem('users', JSON.stringify(updatedUsers));

                // console.table(updatedUsers)

                window.location.href = '../index.html';
            } else {
                window.location.href = '../pages/error.html';
            }

        }


    </script>
</body>
</html>
